<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="things-element">
  <template>
    <iron-ajax id="api" auto url="{{src}}" handle-as="json" on-response="responded"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'things-element',

      properties: {
        src: {
          type: String,
          notify: true
        },
        areas: {
          type: Array,
          notify: true
        },
        todos: {
          type: Array,
          notify: true
        },
        projects: {
          type: Array,
          notify: true
        }
      },
      responded (event) {
        let source = event.target.lastResponse,
            listName, projectId, todoId,
            areaId, list, project, todo, area,
            relation, areas = {}, uncategorized = [],
            todos = [], projects = [];

        var createArea = (relation) => {
          return areas[relation.id] = {
            id: relation.id,
            name: relation.name,
            todos: [],
            projects: []
          };
        };

        var uncategorize = (todo) => {
          uncategorized.push(todo);
        }

        for (listName in source.data) {
          list = source.data[listName];
          for (projectId in list.projects) {
            project  = list.projects[projectId];
            relation = project.area
            if (!relation) {uncategorize(project); continue;}
            area     = areas[relation.id] || createArea(relation);
            area.projects.push(projectId);
            projects.push(project)
          }

          for (todoId in list.todos) {
            todo     = list.todos[todoId];
            relation = todo.area
            if (!relation) {uncategorize(todo); continue;}
            area     = areas[relation.id] || createArea(relation);
            area.todos.push(todoId);
            todos.push(todo);
          }
        }

        this.areas    = _.values(areas);
        this.todos    = todos;
        this.projects = projects;
      }
    });
  })();
  </script>
</dom-module>
