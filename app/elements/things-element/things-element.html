<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="things-element">
  <template>
    <iron-ajax id="api" auto url="{{src}}" handle-as="json" last-response="{{source}}"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'things-element',

      properties: {
        src: {
          type: String,
          notify: true
        },
        areas: {
          type: Array,
          notify: true
        },
        todos: {
          type: Array,
          notify: true
        },
        projects: {
          type: Array,
          notify: true
        },
        source: {
          type: Object,
          observer: '_sourceChanged'
        }
      },
      _sourceChanged (source) {
        source.areas.forEach(this._omitUnusedAttributes);
        source.todos.forEach(this._omitUnusedAttributes);
        source.projects.forEach(this._omitUnusedAttributes);

        this.areas    = source.areas;
        this.todos    = source.todos;
        this.projects = source.projects;
      },
      _omitUnusedAttributes (object) {
        delete object.pcls
      }
    });
  })();
  </script>
</dom-module>
