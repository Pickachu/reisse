<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calendar-search">
  <style> :host { display: none; } </style>
  <template>
    <google-client-loader id="calendar" name="calendar" version="v3"
      on-google-api-load="_apiLoaded"></google-client-loader>
    <google-signin-aware
       scopes="https://www.googleapis.com/auth/calendar.readonly"
       is-authorized="{{_signedIn}}"></google-signin-aware>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'calendar-search',

      properties: {
        query: String,
        calendarId: String,
        completes: Object,
        timeMaximum: {
          type: Date,
          value: null
        },
        timeMinimum: {
          type: Date,
          value: null
        },
        params: {
          type: Object,
          computed: '_computeParams(query, calendarId, timeMaximum, timeMinimum)'
        },
        auto: {
          type: Boolean,
          value: false
        }
      },
      created() {
        this._boundSearched = this.search.bind(this);
      },

      ready() {
        this.__tryAPIReady();
      },

      // FIXME google-client-loader uses google-js-api to load google js api
      // if google js api is already loaded, google-js-api fires the js-api-load
      // event before google-client loader listens for the event. open an
      // issue on https://github.com/GoogleWebComponents/google-apis
      __tryAPIReady() {
        if (!window.gapi) { return this.async(this.__tryAPIReady, 300); }

        // TODO figure out why google-js-api(IronJsonpLibraryBehavior) is not firing an event
        if (!this.$.calendar.api) { return this.$.calendar._loadClient(); }
      },

      search (params) {
        if (!this.loaded) return;
        return this.api.list(params);
      },
      _computeParams(query, id, maximum, minimum) {
        let params = {};
        (maximum) && (params.timeMax = maximum.toISOString());
        (minimum) && (params.timeMin = minimum.toISOString());

        params.calendarId = id;
        params.q = query;

        return params;
      },
      _apiLoaded () {
        this.loaded = true;
        this.api = this.$.calendar.api.events;
      }
    });
  })();
  </script>
</dom-module>
