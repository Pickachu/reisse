<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nvd3-elements/nvd3-multi-bar.html">
<link rel="import" href="../../bower_components/nvd3-elements/nvd3-multi-bar-horizontal.html">
<link rel="import" href="../../bower_components/nvd3-elements/nvd3-scatter.html">
<link rel="import" href="../nvd3-candle-stick-bar/nvd3-candle-stick-bar.html">

<dom-module id="classifier-performance">
  <style> :host { display: block; } </style>
  <template>
    <p>
      <h2>[[meta.title]]</h2>
      Sample Size: [[meta.sampleSize]]
      Iterations: [[meta.iterations]] <br />
      Error: [[meta.error]]
      Training Time: [[meta.time]]
      <span>X Domain</span>
      <div class="horizontal layout">
        <paper-input type="number" value="{{_domains.x.start}}" label="X Domain Start"></paper-input>
        &nbsp;
        <paper-input type="number" value="{{_domains.x.end}}" label="X Domain End"></paper-input>
      </div>
    </p>

    <p>
      <template is="dom-if" if="[[_eq(type, 'scatter')]]">
        <nvd3-scatter id="chart" height="600" show-legend auto-resize stop-auto-drawing></nvd3-scatter>
      </template>
      <template is="dom-if" if="[[_eq(type, 'multi-bar')]]">
        <nvd3-multi-bar id="chart" height="600" show-legend auto-resize stop-auto-drawing></nvd3-multi-bar>
      </template>
      <template is="dom-if" if="[[_eq(type, 'multi-bar-horizontal')]]">
        <nvd3-multi-bar-horizontal id="chart" height="600" show-legend auto-resize stop-auto-drawing></nvd3-multi-bar-horizontal>
      </template>
      <template is="dom-if" if="[[_eq(type, 'candle-stick-bar')]]">
        <nvd3-candle-stick-bar id="chart" height="600" show-legend auto-resize stop-auto-drawing></nvd3-candle-stick-bar>
      </template>
    </p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'classifier-performance',

      properties: {
        type: {
          type: String,
          value: 'multi-bar'
        },
        meta: Object,
        data: Object,
        _domains: {
          type: Object,
          value() {return {x: {}}}
        },
        _graphReady: {
          type: Boolean,
          value: false
        }
      },

      observers: ['_redraw(data, _graphReady, _domains.*)'],

      listeners: {
        'dom-change': '_handleGraphAttachement'
      },

      _redraw(data, graphReady) {
        if (!graphReady) return;

        let chart = this.$$('#chart'), model = chart._chart;
        chart.data = data;
        chart.generateChart();


        if (this.meta && this.meta.options) {
          let options = this.meta.options;

          if (options.axis) {
            if (options.axis.x) {
              model.xAxis.options(options.axis.x);
            }
            if (options.axis.y) {
              model.yAxis.options(options.axis.y);
            }
          }

          if (options.domains) {
            if (options.domains.y) {
              model.yDomain(options.domains.y);
            }
          }
        }

        if (this._domains) {
          const {start, end} = this._domains.x;
          if (isFinite(+start) && isFinite(+end) && +start < +end) {
            model.xDomain([+start, +end]);
          } else {
            model.xDomain(null);
          }
        }

        if (model.useInteractiveGuideline) {
          model.useInteractiveGuideline(true);
        }

        model.stacked && model.stacked(true);

        model.update && model.update();
      },

      _eq (a, b) {
        return a === b;
      },

      _handleGraphAttachement() {
        this._graphReady = !!this.$$('#chart');
      }
    });
  })();
  </script>
</dom-module>
