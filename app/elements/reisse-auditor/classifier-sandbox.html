<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="classifier-sandbox">
  <style> :host { display: block; } </style>
  <template>
    <nvd3-multi-bar id="chart" height="600" show-legend auto-resize stop-auto-drawing></nvd3-multi-bar>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'classifier-sandbox',

      properties: {
        name: {
          type: String,
          observer: '_nameChanged'
        },
        classifier: Object
      },

      _nameChanged (current) {
        this.classifier = Classifiers[current]();
      },

      perform (behaviors) {
        let performance = this.classifier.performate(behaviors);

        let chart = this.$.chart;
        chart.data = performance.data;
        chart.generateChart();
        chart._chart.stacked(true);
        chart._chart.update();
      }
    });
  })();
  </script>
</dom-module>
