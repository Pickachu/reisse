<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./classifier-performance.html">

<dom-module id="classifier-sandbox">
  <style> :host { display: block; } </style>
  <template>
    <template is="dom-repeat" items="[[performance.graphs]]" as="performance">
      <classifier-performance
        type="[[performance.type]]"
        meta="[[performance.meta]]"
        data="[[performance.data]]"
        on-request-performance-retrain="_onRequestPerformanceRetrain"
        >
      </classifier-performance>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'classifier-sandbox',

      properties: {
        name: {
          type: String,
          observer: '_nameChanged'
        },
        classifier: Object,
      },

      _nameChanged (current) {
        this.classifier = Classifier.find({name: current}) || Classifier.get(current);
      },

      _eq (a, b) {
        return a === b;
      },

      perform (behaviors, options) {
        this.classifier.performate(behaviors, options).then((performance) => {
          if (!performance.graphs) {
            performance.meta = performance.stats;
            performance.type = 'multi-bar';
            performance = {graphs: [performance]};
            console.warn(this.is, 'not passing `performance.graphs` is deprecated');
          }

          this.performance = Object.assign(performance, {behaviors});
        });
      },

      // TODO rename meta iterations and rate to meta.training
      _onRequestPerformanceRetrain ({target}, {meta: {training}}) {
        return this.perform(this.performance.behaviors, {stage: {training}});
      },
    });
  })();
  </script>
</dom-module>
