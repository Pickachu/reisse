<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./classifier-performance.html">

<dom-module id="classifier-sandbox">
  <style> :host { display: block; } </style>
  <template>
    <template is="dom-repeat" items="[[performance.graphs]]" as="performance">
      <classifier-performance type="[[performance.type]]" meta="[[performance.meta]]" data="[[performance.data]]"></classifier-performance>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'classifier-sandbox',

      properties: {
        name: {
          type: String,
          observer: '_nameChanged'
        },
        type: {
          type: String,
          value: 'multi-bar'
        },
        classifier: Object,
        stats: Object
      },

      _nameChanged (current) {
        this.classifier = Classifiers[current]();
      },

      _eq (a, b) {
        return a === b;
      },

      perform (behaviors) {
        let draw;

        this.classifier.performate(behaviors).then((performance) => {
          if (!performance.graphs) {
            performance.meta = performance.stats;
            performance = {graphs: [performance]};
          }

          this.performance = performance;
        });
      }
    });
  })();
  </script>
</dom-module>
