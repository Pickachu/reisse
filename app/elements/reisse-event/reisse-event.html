<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- TODO <link rel="import" href="../components/reisse-feature/reisse-feature.html"> -->

<dom-module id="reisse-event">
  <style>
    :host {
      display: block;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid gray;
    }

    h3 {
      font-weight: normal;
    }

    paper-input {
      display: inline-block;
    }

    .emoji {
      font-family: "Apple Color Emoji","Segoe UI Emoji","NotoColorEmoji","Segoe UI Symbol","Android Emoji","EmojiSymbols"
    }

  </style>
  <template>
    <h3>{{event.name}}</h3>
    <p><span>{{event.start}}</span> - <span>{{event.end}}</span></p>
    <p>Status             : <span>{{event.status}} - {{event.completedAt}}</span></p>
    <p>Notes              : <span>{{event.notes}}</span></p>
    <p>Area               : <span>{{event.area.name}}</span></p>
    <p>Tags               : <span class="emoji">{{event.tagNames}}</span></p>
    <section>
      <reisse-feature key="[[event.__firebaseKey__]]" features="{{event.features}}" name="duration"></reisse-feature>
    </section>

    <hr />

    <h2>Measures (actual / estimated) <paper-button toggles active="{{_actualMeasures}}">Toggle</paper-button></h2>
    <div hidden="{{_actualMeasures}}">

      <p>Duration: {{event.features.duration.actual}}s</p>

      <h2>Estimations</h2>

      <p>Chance    : <span>{{event.features.chance.estimated}}</span></p>

      <p>Duration  : <span>{{event.features.duration.estimated}}s</span></p>

      <p>Motivation: <span>{{event.features.motivation.estimated}}</span></p>
      <p>Motivation - Value: <span>{{event.features.value.estimated}}</span></p>

      <p>Simplicity: <span>{{event.features.simplicity.estimated}}</span></p>
      <p title="depends on: duration">Simplicity - Time: <span>{{event.features.time.estimated}}</span></p>

      <p>Impact              : <span>{{event.features.impact.estimated}}</span></p>
    </div>

    <h2>Measures (inferred) <paper-button toggles active="{{_inferredMeasures}}">Toggle</paper-button></h2>
    <div hidden="{{_inferredMeasures}}">
      <p> Brain Cycles: {{_infer(event, 'brainCycles')}}</p>
      <p> Duration: {{_infer(event, 'duration')}}s</p>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'reisse-event',
        properties: {
          event: {
            type: Object,
            notify: true
          },
          _actualMeasures: {
            type: Boolean,
            value: true
          },
          _inferredMeasures: {
            type: Boolean,
            value: true
          }
        },

        _infer (event, feature) {
          let estimator = estimators[feature](), inferal = 'inferActual' + _.capitalize(feature);
          estimator[inferal](Ocurrence.fromJSON(event));
          return event.features[feature].actual;
        }
      });
    })();
  </script>

</dom-module>
