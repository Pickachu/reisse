<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-buttom/paper-buttom.html">

<dom-module id="reisse-event">
  <style>
    :host {
      display: block;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid gray;
    }

    h3 {
      font-weight: normal;
    }

    paper-input {
      display: inline-block;
    }
  </style>
  <template>
    <h3>{{event.name}}</h3>
    <p><span>{{event.start}}</span> - <span>{{event.end}}</span></p>
    <p>Area  : <span>{{event.area.name}}</span></p>
    <p>Relative duration: {{event.features.duration.relative}} <br/>
      <paper-button on-tap="_promote" data-name="duration">Promote</paper-button>
      <paper-button on-tap="_demote"  data-name="duration">Demote</paper-button>
    </p>
    <hr />
    <p>Computed</p>
    <p>Estimated Chance    : <span>{{event.features.chance.estimated}}</span></p>
    <p>Estimated Motivation: <span>{{event.features.motivation.estimated}}</span></p>
    <p>Estimated Simplicity: <span>{{event.features.simplicity.estimated}}</span></p>
    <p>Simplicity - Time   : <span>{{event.features.time.estimated}}</span></p>
    <p>Value               : <span>{{event.features.value.estimated}}</span></p>
    <p>Impact              : <span>{{event.features.impact.estimated}}</span></p>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'reisse-event',
        properties: {
          event: {
            type: Object,
            notify: true
          }
        },
        observers: [
          '_updateTruer(event.features.*)'
        ],

        // TODO do this on the model layer
        _updateTruer (change) {
          let path = change.path
          if (path.indexOf('estimated') >= 0) {
            path = path.replace('estimated', 'truer');
            if (!this.get(path)) this.set(path, change.value);

          } else if (path.indexOf('actual') >= 0) {
            path = path.replace('actual', 'truer');
            this.set(path, change.value);
          }
        },

        _promote (event) {
          let feature = event.target.getAttribute('data-name'),
              demoted = this.event.features[feature].promote();

          this.notifyPath(['event', 'features', feature, 'relative'], this.event.features[feature].relative);
          demoted && this.fire('demoted-event', demoted);
        },
        _demote (event) {
          var feature = event.target.getAttribute('data-name');
        }


      });
    })();
  </script>

</dom-module>
