<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="reisse-event">
  <style>
    :host {
      display: block;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid gray;
    }

    h3 {
      font-weight: normal;
    }

    paper-input {
      display: inline-block;
    }
  </style>
  <template>
    <h3>{{event.name}}</h3>
    <p><span>{{event.start}}</span> - <span>{{event.end}}</span></p>
    <p>Area  : <span>{{event.area.name}}</span></p>
    <p>Relative duration: <paper-input min="0" type="number" value="{{event.relativeDuration}}"></paper-input></p>
    <hr />
    <p>Computed</p>
    <p>Estimated Chance    : <span>{{event.chance}}</span></p>
    <p>Estimated Motivation: <span>{{event.features.motivation.estimated.value}}</span></p>
    <p>Estimated Simplicity: <span>{{event.features.simplicity.estimated.value}}</span></p>
    <p>Simplicity - Time   : <span>{{event.time}}</span></p>
    <p>Value               : <span>{{event.value}}</span></p>
    <p>Impact              : <span>{{event.chance}}</span></p>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'reisse-event',
        properties: {
          event: Object
        }
      });
    })();
  </script>

</dom-module>
