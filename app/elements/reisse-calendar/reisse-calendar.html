<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="reisse-calendar">
  <template>
    <div on-demoted-event="_eventDemoted">
      <template is="dom-repeat" items="{{calendar.events}}" as="event" filter="filter">
        <reisse-event event="{{event}}"></reisse-event>
        <hr />
      </template>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'reisse-calendar',
        properties: {
          ! Save promotions and demotions to firebase
          calendar: {type: Object, notify: true},
          from: Date,
          to: Date
        },
        filter (event) {return event;},
        // TODO move event demotion to polymer bindings
        // FIXME do not assume feature index as the same of event index
        _eventDemoted (event, demoted) {
          let index = this.calendar.events.indexOf(demoted.featured())
          if (index >= 0) {
            this.notifyPath(['calendar', 'events', index, 'features', demoted.name, 'relative'], demoted.relative)
          }
        }
      });
    })();
  </script>

</dom-module>
