<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/rest-api/rest-api.html">
<link rel="import" href="../../bower_components/rest-api/rest-api-resource.html">

<dom-module id="unplugg-element">
  <template>
    <style> :host { display: none; } </style>
    <rest-api url="https://api.unplu.gg" headers="[[headers]]">
      <rest-api-resource name="forecast" collection="{{forecasts}}"></rest-api-resource>
    </rest-api>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'unplugg-element',

      properties: {
        apiKey: {
          type: String,
          value() {
            return '18c93e48894993967b9159edf9866c6bd8d495638fb38d955912928d9e2703b8';
          }
        },
        headers: {
          type: Object,
          computed: '_computeHeaders(apiKey)',
        },
        forecasts: {
          type: Object,
          value() {return {};},
        },
      },

      _computeHeaders(token) {
        return {
          'X-Access-Token': token,
          'Content-Type': 'application/json',
        };
      },

      forecast(data) {
        return this.forecasts.saveItem(null, data)
      }
    });
  })();
  </script>
</dom-module>
