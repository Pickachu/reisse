<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/rest-resource/rest-resource.html">
<link rel="import" href="../resource-cursor/resource-cursor.html">

<dom-module id="asana-workspace">
  <style>
    :host {display: none;}
  </style>
  <template>
   <rest-resource id="workspaces" url="https://app.asana.com/api/1.0/workspaces/{{workspaceId}}"       token="{{authorization}}" ></rest-resource>

   <resource-cursor
      id="tasks"
      param-names="{{_paramNames}}"
      response-token-path="next_page.offset"
      params="{{_params}}"
      page-size="{{limit}}">
      <rest-resource url="https://app.asana.com/api/1.0/tasks" token="{{authorization}}" ></rest-resource>
    </resource-cursor>
  </template>
  <script>
  (function() {
    'use strict';
    // TODO use asana-signin-aware

    Polymer({
      is: 'asana-workspace',

      properties: {
        workspaceId: Number,
        workspace: Object,
        tasks: {
          type: Array,
          value: () => [],
          notify: true
        },
        authorization: {
          type: String
        },

        // Query parameters for workspace tasks
        fields: {
          type: Array,
          value: () => ['name', 'due_on', 'due_at', 'completed', 'completed_at', 'created_at', 'modified_at', 'num_hearts', 'projects', 'assignee_status']
        },
        completedSince: {
          type: Date,
          value: () => new Date()
        },
        modifiedSince: {
          type: Date,
          value: () => new Date()
        },
        limit: {
          type: Number,
          value: 100
        },
        _params: Object,
        _paramNames: {
          type: Object,
          value: () => {
            return {
              page : 'offset',
              limit: 'limit'
            };
          }
        }
      },
      observers: [
        '_populate(workspaceId, modifiedSince, authorization)'
      ],
      attached () {
        this.boundHandleResponse = this._handleResponse.bind(this);
        this.boundHandleFailure  = this._handleFailure.bind(this);
      },
      _populate (workspaceId) {
        return new Promise((resolve, reject) => {
          // TODO make population promises

          // reset tasks array
          // TODO only update tasks array with parametrized data
          this.tasks = [];

          // TODO allow parallel loading of workspace tasks and workspace
          this.$.workspaces.show(workspaceId, (response) => {
            this.workspace = response.data;
            this.workspace.modifiedSince = this.modifiedSince;

            this._params = {
              assignee: 'me',
              workspace: workspaceId,
              modified_since: this.modifiedSince.toISOString(),
              opt_fields: this.fields.join(',')
            };

            this.$.tasks.values(this._params).then(this.boundHandleResponse, this.boundHandleFailure);
          });

          this._fetched = resolve;
          this._failure = reject;
        });
      },
      // TODO use this.push, and handle each individual response
      _handleResponse (responses) {
        let tasks = _(responses).map('data').flatten().value();
        this.workspace.tasks = this.tasks = tasks;

        this._fetched(this.workspace);
        this.fire('populated', {workspace: this.workspace});
      },
      // TODO test asana failure handling
      _handleFailure(response) {
        let message = `${this.is}: Error while searching for calendar event.`;
        message    += `\n status: ${response.status}\n message: ${response.statusText}`;

        switch (response.status) {
          case -1:
            message += '\n Will retry indefinately. Starting now.';
            console.warn(message);
            this.$.tasks.values(this._params).then(this.boundHandleResponse, this.boundHandleFailure);
            break;
          case 503:
            message += '\n Server is overloaded! Giving 1000ms for it to breath.';
            message += '\n Will retry indefinately. Starting now.';
            console.warn(message);
            setTimeout(() => {
              this.$.tasks.values(this._params).then(this.boundHandleResponse, this.boundHandleFailure);
            }, 1000);
            break;
          default:
            this._failure({response: response});
            break;
        }
      }
    });
  })();
  </script>
</dom-module>
