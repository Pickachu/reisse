<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/rest-resource/rest-resource.html">

<dom-module id="asana-workspace">
  <style>
    :host {display: none;}
  </style>
  <template>
   <rest-resource id="workspaces" url="https://app.asana.com/api/1.0/workspaces/{{workspaceId}}"       token="{{authorization}}" ></rest-resource>

   <resource-cursor
      id="tasks"
      param-names="{{_paramNames}}"
      response-token-path="next_page.offset"
      params="{{_params}}"
      page-size="{{limit}}">
      <rest-resource url="https://app.asana.com/api/1.0/tasks" token="{{authorization}}" ></rest-resource>
    </resource-cursor>
  </template>
  <script>
  (function() {
    'use strict';
    // TODO use asana-signin-aware

    Polymer({
      is: 'asana-workspace',

      properties: {
        workspaceId: Number,
        workspace: Object,
        tasks: {
          type: Array,
          value: () => {return []},
          notify: true
        },
        authorization: {
          type: String
        },

        // Query parameters for workspace tasks
        fields: {
          type: Array,
          value: () => ['name', 'due_on', 'due_at', 'completed', 'completed_at', 'created_at', 'num_hearts', 'projects', 'assignee_status']
        },
        completedSince: {
          type: Date,
          value: () => new Date()
        },
        modifiedSince: {
          type: Date,
          value: () => new Date()
        },
        limit: {
          type: Number,
          value: 100
        },
        _params: Object,
        _paramNames: {
          type: Object,
          value: () => {
            return {
              page : 'offset',
              limit: 'limit'
            }
          }
        }
      },
      observers: [
        '_populate(workspaceId, modifiedSince, authorization)'
      ],
      attached () {
        this.boundFetchedTasks = this._fetchedTasks.bind(this);
      },
      _populate (workspaceId) {
        // TODO allow parallel loading of workspace tasks and workspace
        this.$.workspaces.show(workspaceId, (response) => {
          this.workspace = response.data;

          this._params = {
            assignee: 'me',
            workspace: workspaceId,
            modified_since: this.modifiedSince.toISOString(),
            opt_fields: this.fields.join(',')
          };
          this.$.tasks.next(this.boundFetchedTasks, () => {}, this._params);

        });
      },
      _fetchedTasks (response) {
        this.workspace.tasks = this.tasks = this.tasks.concat(response.data);

        if (this.$.tasks.hasNext()) {
          this.$.tasks.next(this.boundFetchedTasks, () => {}, this._params);
        } else {
          this.fire('populated', {cursor: this._cursored});
        }
      }
    });
  })();
  </script>
</dom-module>
