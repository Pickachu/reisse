<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/rest-resource/rest-resource.html">

<dom-module id="asana-project">
  <template>
   <rest-resource id="projects" url="https://app.asana.com/api/1.0/projects/{{projectId}}"       token="{{authorization}}" ></rest-resource>
   <rest-resource id="tasks"    url="https://app.asana.com/api/1.0/projects/{{projectId}}/tasks" token="{{authorization}}" ></rest-resource>
  </template>
  <script>
  (function() {
    'use strict';


    Polymer({
      is: 'asana-project',

      properties: {
        projectId: Number,
        project: Object,
        tasks: {
          type: Array,
          value: () => {return [];},
          notify: true
        },
        authorization: {
          type: String
        },
        params: {
          type: Object,
          notify: true
        },
        completedSince: {
          type: Date,
          value: () => new Date('2012-02-22T02:06:58.158Z')
        }
      },
      observers: [
        '_populate(projectId, authorization)'
      ],
      _populate (projectId) {
        // TODO allow parallel loading of project tasks and project
        this.$.projects.show(projectId, (response) => {
          this.project = response.data;

          var query = {completed_since: this.completedSince.toISOString(), assignee: 'me'};
          this.$.tasks.index((response) => {
            this.project.tasks = this.tasks = response.data;
          }, () => {}, query);

        });
      }
    });
  })();
  </script>
</dom-module>
