<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="i-calendar">
  <style>:host {display: none;}</style>
  <template>
    <iron-ajax id="api" auto url="{{src}}" handle-as="text" on-response="responded"></iron-ajax>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'i-calendar',
        properties: {
          feed: String,
          src: String,
          calendar: {
            type: Object,
            notify: true
          }
        },
        observers: [
          'parse(feed)'
        ],
        responded: function (event) {
          this.feed = event.target.lastResponse;
        },
        parse: function (feed) {
          var calendar, jcal, vCalendar, vEvents, properties;
          calendar   = {name: undefined, events: []};
          jcal       = ICAL.parse(feed);
          vCalendar  = new ICAL.Component(jcal);

          calendar.name = vCalendar.name;
          properties = vCalendar.getAllProperties();
          properties.forEach(function (property) {
            calendar[property.name] = this._valueForProperty(property);
          }, this);


          vEvents    = vCalendar.getAllSubcomponents();
          vEvents.forEach(function (vEvent) {
            var properties;
            event = {};

            properties = vEvent.getAllProperties();
            properties.forEach(function (property) {
              event[property.name] = this._valueForProperty(property);
            }, this);

            calendar.events.push(event);
          }, this);

          this.calendar = calendar;
          
          return calendar;
        },
        _valueForProperty: function (property) {
          var values = property.getValues(), value;
          if (values.length > 1) {
            throw new TypeError("Multiple property values not supported");
          }
          value = values[0];
          switch (value.icalclass) {
          case 'icaltime':
            return value.toJSDate();
          default:
            return value;
          }
        }
      });
   })();
  </script>
  <script src="ical.js"></script>

</dom-module>
