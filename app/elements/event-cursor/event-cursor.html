<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="event-cursor">
  <style> :host { display: none; } </style>
  <template>
    <google-client-loader id="calendar" name="calendar" version="v3" on-google-api-load="_apiLoaded"></google-client-loader>
    <google-signin-aware
       scopes="https://www.googleapis.com/auth/calendar.readonly"
       is-authorized="{{_signedIn}}"></google-signin-aware>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'event-cursor',

      properties: {
        calendarId: String,
        completes: Object,
        timeMaximum: {
          type: Date,
          value: null
        },
        timeMinimum: {
          type: Date,
          value: null
        },
        params: {
          type: Object,
          computed: '_computeParams(calendarId, timeMaximum, timeMinimum, paginationToken)'
        },
        paginationToken: {
          type: String,
          value: ''
        },
        loaded: {
          type: Boolean,
          value: false
        },
        auto: {
          type: Boolean,
          value: false
        },
        events: {
          type: Array,
          value: () => []
        }
      },
      next() {
        let promise = this.fetch(this.params);
        promise.then((response) => {
          let result = response.result;
          this.paginationToken = result.nextPageToken || '';
          if (result.items) this.events = this.events.concat(result.items);
        });
        return promise;
      },
      values () {
        // Reset events array to prevent duplicated items preservation
        this.events = [];

        return new Promise((resolve) => {
          let responded = (response) => {
            let result = response.result;
            if (result.nextPageToken) this.next().then(responded);
            else resolve(this);
          };

          this.next().then(responded);
        });
      },
      fetch (params) {
        let events = this.$.calendar.api.events;
        return events.list(params);
      },
      _computeParams(id, maximum, minimum, page) {
        let params = {};
        (maximum) && (params.timeMax   = maximum.toISOString());
        (minimum) && (params.timeMin   = minimum.toISOString());
        (page   ) && (params.pageToken = page);

        params.calendarId = id;

        return params;
      },
      // TODO figure out why this method is not being called
      _apiLoaded () {
        this.loaded = true;
        this.api = this.$.calendar.api.events;
      }
    });
  })();
  </script>
</dom-module>
