<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-signin/google-signin-aware.html">
<link rel="import" href="../../bower_components/google-apis/google-client-loader.html">

<dom-module id="event-cursor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <google-signin-aware
       scopes="https://www.googleapis.com/auth/calendar.readonly"
       signed-in="{{_signedIn}}"></google-signin-aware>
    <google-client-loader id="calendar" name="calendar" version="v3"
                          on-google-api-load="fetchEvents"></google-client-loader>

    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'event-cursor',

      properties: {
        _signedIn: {
          type: Boolean,
          value: false,
          observer: '_signInChanged'
        },
        calendarId: String,
        summary: {
          type: String,
          // Just reflect to be easier to debug the event cursor
          reflectToAttribute: true,
          readOnly: true
        },
        events: {
          type: Array,
          value: function () {return []},
          notify: true,
          readOnly: true
        },
        start: Date,
        end: Date
      },
      created: function () {
        var now    = new Date(Date.now());
        now.setHours(0, 0, 0, 0);
        this.start = now;
      },
      _signInChanged: function(val) {
        if (val) {
          this.fetchEvents();
        }
        else {
          this._setEvents([]);
        }
      },
      /**
       * Fetch the list of events from provided calendar
       */
      fetchEvents: function() {
        if (this._signedIn && this.$.calendar.api) {
          var request = this.$.calendar.api.events.list({
            calendarId: this.calendarId,
            timeMax: this.start.toISOString()
          }), i;

          request.execute(function(response) {
            if (response.error) {
              console.error("Error with api.events.list", response.message);
            } else {
              response.items.map((item) => {
                item.start = item.start && item.start.dateTime
                item.end   = item.end   && item.end.dateTime
              });

              this._setSummary(response.summary);
              this._setEvents(response.items);
          }}.bind(this));
        }
      }
    });
  })();
  </script>
</dom-module>
