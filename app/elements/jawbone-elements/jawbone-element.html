<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="jawbone-element">
  <style> :host { display: none; } </style>
  <template>
    <iron-ajax id="api" auto url="{{endpoint}}" params="{{_params}}" on-response="_responded"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'jawbone-element',

      properties: {
        endpoint: {
          type: String,
          computed: '_computeEndPoint(collectionName)',
        },
        // List of available collections: https://jawbone.com/up/developer/endpoints
        collectionName: {
          type: String,
          value: null
        },
        data: Object,
        // TODO implement and use jawbone-signin-aware to remove this attribute
        authorization: {
          type: String,
          observer: '_authorizationChanged'
        },
        _params: {
          type: Object,
          computed: '_computeParams(startTime, endTime, limit)'
        },

        startTime: Date,
        endTime: Date,
        limit: {
          type: Number,
          value: 10
        }
      },

      _computeEndPoint (collection) {
        // /jawbone is proxied to https://jawbone.com/`
        return `/jawbone/nudge/api/v.1.1/users/@me/${collection}`
      },

      _authorizationChanged (current, old) {
        this.$.api.headers.Authorization = current;
      },

      _computeParams (startTime, endTime, limit) {
        let params = {};
        // TODO validate minimun start time as new Date(2013, 8)
        startTime && (params.start_time = Math.floor(startTime.getTime() / 1000));
        endTime   && (params.end_time   = Math.floor(endTime.getTime()   / 1000));
        params.limit = limit;
        return params;
      },

      _responded (event, requester) {
        event.stopPropagation();
        let items = requester.response.data.items || [];

        items.forEach((item) => {
          item.type = this.collectionName.replace(/\s$/, '');
        });

        this.data = items;
        this.fire('populated')
      }

    });
  })();
  </script>
</dom-module>
