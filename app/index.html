  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>

    <template is="dom-bind" id="app">
      <iron-signals id="signaler"></iron-signals>

      <paper-drawer-panel id="paperDrawerPanel" drawer-width="60px">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="/" on-click="onDataRouteClick">
              <iron-icon icon="view-agenda" title="the best day agenda"></iron-icon>
            </a>
            <a data-route="performance" href="/performance" on-click="onDataRouteClick">
              <iron-icon icon="assessment" title="performance auditing"></iron-icon>
            </a>
            <a data-route="suggestion" href="/suggestion" on-click="onDataRouteClick">
              <iron-icon icon="icons:timeline" title="suggestion settings"></iron-icon>
            </a>
            <a data-route="synchronization" href="/synchronization" on-click="onDataRouteClick">
              <iron-icon icon="autorenew" title="synchronization auditing"></iron-icon>
            </a>
          </paper-menu>

        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <!-- <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!- Toolbar icons ->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>

            <!- Application name ->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">O Melhor Dia</div>
            </div>

            <!- Application sub title ->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Calculando seu tempo baseado no agora</div>
            </div>

          </paper-toolbar> -->

          <!-- Main Content -->
          <div class="content layout vertical">
            <iron-pages class="flex layout vertical" attr-for-selected="data-route" selected="{{route}}">

              <section class="flex layout vertical" data-route="home">
                <div class="toolbar">
                  <paper-button on-tap="learn" disabled="{{learning}}">Learn from the past</paper-button>
                  <paper-button on-tap="predict" disabled="{{learning}}">Generate the best day</paper-button>
                </div>

                <div class="flex layout vertical">
                  <br />
                  <reisse-calendar id="calendar" class="flex layout vertical" calendar="{{prediction}}"> </reisse-calendar>
                </div>

              </section>

              <integrations-page ocurrences="{{ocurrences}}" data-route="synchronization">
                <firebase-collection location="https://boiling-fire-6466.firebaseio.com/lore/areas" data="{{areas}}"></firebase-collection>
                <!-- <firebase-collection location="https://boiling-fire-6466.firebaseio.com/lore/ocurrences" data="{{ocurrences}}"></firebase-collection> -->

                <google-signin   client-id="[[google.clientId]]" scopes="https://www.googleapis.com/auth/calendar.readonly  https://www.googleapis.com/auth/contacts.readonly"></google-signin>
                <fb:login-button scope="public_profile,email,user_events,user_friends"></fb:login-button>

                <!-- TODO insert client ids as parameters -->
                <asana-signin      authorization="{{authorization}}"></asana-signin>
                <!-- <jawbone-signin    authorization="{{upAuthorization}}" scope='["basic_read", "location_read", "sleep_read", "meal_read"]'></jawbone-signin> -->
                <foursquare-signin authorization="{{squareAuthorization}}"></foursquare-signin>

                <paper-button on-tap="integrate" title="click to synchronize current data to firebase">
                  Firebase Ready ([[areas.length]] - [[ocurrences.length]])
                </paper-button>

                <p>
                  <template is="dom-repeat" items="{{areas}}" as="area">
                    <span>{{area.name}}</span> |
                  </template>
                </p>
                <paper-button on-tap="fetch">Fetch</paper-button>
              </integrations-page>

              <section data-route="performance">
                <section>
                  <paper-button on-tap="fetch" disabled="[[ocurrences.length]]">Fetch</paper-button>
                  <reisse-auditor
                    ocurrences="{{ocurrences}}"
                    classifiers="[[performance.classifiers]]"
                    habitualizers="[[performance.habitualizers]]"
                    suggesters="[[performance.suggesters]]"
                  ></reisse-auditor>
                </section>
              </section>

              <section data-route="suggestions">
                <section>
                  <paper-button on-tap="fetch" disabled="[[ocurrences.length]]">Fetch</paper-button>
                  <reisse-suggesters-section></reisse-suggesters-section>
                </section>
              </section>

            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <asana-workspace workspace-id="1434006482426" authorization="{{authorization}}"></asana-workspace>
      <jawbone-element limit="50" authorization="{{upAuthorization}}"></jawbone-element>
      <things-element src="sources/things.json"></things-element>
      <foursquare-venues authorization="{{squareAuthorization}}"></foursquare-venues>
      <foursquare-checkins authorization="{{squareAuthorization}}"></foursquare-checkins>
      <unplugg-element></unplugg-element>

      <facebook-sdk app-id="1620595611520205"></facebook-sdk>
      <facebook-graph></facebook-graph>

      <google-people></google-people>

      <!-- consider using: http://robrez.github.io/poly-ical/components/poly-ical/index.html -->
      <calendar-provider name="google" calendars="{{calendars}}">
        <template is="dom-repeat" items="{{calendars}}" as="calendar">
          <event-cursor calendar-id="{{calendar.id}}"></event-cursor>
          <!-- <i-calendar src="{{calendar.feed}}" calendar="{{calendar.json}}"> </i-calendar> -->
        </template>
      </calendar-provider>
      <calendar-search id="searcher"></calendar-search>
