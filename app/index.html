  <head>
    <meta charset="utf-8">

    <!-- Chrome for Android theme color -->

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/synaptic/dist/synaptic.js"></script>
    <script src="bower_components/changeset/index.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

  </head>

  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="/" on-click="onDataRouteClick">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">O Melhor Dia</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Calculando seu tempo baseado no agora</div>
            </div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <google-signin client-id="{{google.clientId}}"
                               scopes="https://www.googleapis.com/auth/calendar.readonly"></google-signin>
                <asana-signin  authorization="{{authorization}}"></asana-signin>

                <span initialized="{{initialize(lore)}}"></span>

                <template is="dom-if" if="{{lore}}">
                  <paper-button on-tap="integrate" title="click to commit
                  current data to firebase">Firebase Ready</paper-button>
                </template>

                <template is="dom-repeat" items="{{lore.areas}}" as="area">
                  <p>
                    Area: <span>{{area.name}}</span>
                    Avarage Duration: <span>{{area.avarageDuration}}</span>
                  </p>
                </template>

                <paper-tabs selected="{{selected}}">
                  <paper-tab>Medidas</paper-tab>
                  <paper-tab>Previsoes</paper-tab>
                </paper-tabs>

                <iron-pages selected="{{selected}}">
                  <div>
                    <template is="dom-if" if="{{measures}}">
                      <p>Leraned from {{measures.amount}} past experiences.</p>
                    </template>
                    <paper-button disabled="{{!app.lore}}" on-tap="learn">Learn from past experience</paper-button>
                  </div>
                  <div>
                    <reisse-calendar id="calendar" calendar="{{prediction}}"> </reisse-calendar>
                    <paper-button disabled="{{!app.lore}}" on-tap="predict">Generate the best day</paper-button>
                  </div>
                </iron-pages>
              </section>

            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2) -->
      <!--
          <paper-toast id="caching-complete"
                       duration="6001"
                       text="Caching complete! This app will work offline.">
          </paper-toast>

          <platinum-sw-register auto-register
                                clients-claim
                                skip-waiting
                                on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest"
                               cache-config-file="cache-config.json">
            </platinum-sw-cache>
          </platinum-sw-register>
          -->

      <asana-me workspace-id="1434006482426" authorization="{{authorization}}"></asana-me>
      <things-element src="sources/things.json"></things-element>
      <!-- <calendar-provider name="google" calendars="{{calendars}}"></calendar-provider> -->
      <template is="dom-repeat" items="{{calendars}}" as="calendar">
        <event-cursor calendar-id="{{calendar.id}}"></event-cursor>
        <!-- <i-calendar src="{{calendar.feed}}" calendar="{{calendar.json}}"> </i-calendar> -->
      </template>
      <firebase-document location="https://boiling-fire-6466.firebaseio.com/lore"
      data="{{lore}}"></firebase-document>
    </template>


    <!-- build:js scripts/app.!js -->
    <script src="scripts/models/differentiable.js"></script>
    <script src="scripts/models/feature.js"></script>
    <script src="scripts/models/behavior.js"></script>
    <script src="scripts/models/ocurrence.js"></script>
    <script src="scripts/models/task.js"></script>
    <script src="scripts/models/area.js"></script>
    <script src="scripts/models/lore.js"></script>
    <script src="scripts/services/classifier.js"></script>
    <script src="scripts/re.js"></script>
    <script src="scripts/app.js"></script>
  </body>
  <!-- endbuild-->

</html>
